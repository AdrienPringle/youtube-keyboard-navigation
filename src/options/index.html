<!DOCTYPE html>
<html>
	<head>
		<title>Youtube Keyboard Navigation</title>
		<script defer src="./index.js"></script>
	</head>
	<body>
		<button id="up" type="button">Up: <span id="up-key"></span></button>
		<button id="left" type="button">Left: <span id="left-key"></span></button>
		<button id="down" type="button">Down: <span id="down-key"></span></button>
		<button id="right" type="button">
			Right: <span id="right-key"></span>
		</button>
		<button id="home" type="button">Home: <span id="home-key"></span></button>
		<button id="sub" type="button">Sub: <span id="sub-key"></span></button>
	</body>
</html>
